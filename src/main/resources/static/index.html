<html>
    <head>
        <title>Cinema bookings</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/sockjs-client/sockjs.min.js"></script>
        <script src="/webjars/stomp-websocket/stomp.min.js"></script>
        <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
        
        <script src="js/stomp.js"></script>
		
        
    </head>
    <body  onload="app.init()">
        <div>
        <canvas id="myCanvas" width="500" height="400" style="border:1px solid #000000;">
        Your browser does not support the HTML5 canvas tag.
        </canvas>
        <div class= "input-group">
			<div class="input-group-prepend" >
				<span class="input-group-text" id="">
				Inserte fila y columna </span>
			</div>
				<input id="row" type="text" class="form-control" id="rowInput" placeholder="Row: "></input>
				<input id="col" type="text" class="form-control" id="colInput" placeholder="Col: "></input>
				<button type="submit"  id="buyTicket" onclick="app.buyTicket($('#row').val(),$('#col').val())">
				Buy Ticket
				</button>
			
			
			
		</div>
        
        
        </div>
    </body>
</html>
